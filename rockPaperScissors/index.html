<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Rock Paper Scissor Game</h1>
    </div>
    
            <div class="humanChoice" id="humanChoice">
            <div class="buttons"  class="rock" id="rock"></div>
            <div class="buttons" class="paper" id="paper"></div>
            <div class="buttons" class="Scissors" id="scissor"></div>
            </div>
    <div class="score">
        
        <div class="human">Your choice: </div>
        
        <div class="computer">Computer Choice: </div>
    </div>
    <div class="roundNumber">Round:</div>
    <div class="points">

        <div class="HumanPoints">Human Points:</div>
        <div class="ComputerPoints">Computer Points:</div>
    </div>
</div>
    <script src="javascript.js"></script>
</body>
</html>
