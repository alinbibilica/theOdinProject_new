<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <div class="boxes">Title</div>

        <div class="boxes">
            <h1>My Contact Form</h1>

            <form action="/theOdinProject_new/fs2/forms/" method="post">
                
                <p>
                    <label for="name">Name:</label>
                    <input type="text" name="user_name" id="name">
                </p>

                <p>
                    <label for="main">E-mail:</label>
                    <input type="email" name="user_email" id="mail">
                </p>

                <p>
                    <label for="msg">Message:</label>
                    <textarea name="user_message" id="msg"></textarea>
                </p class="button">
                    <button type="submit">Send your message!</button>
                <p>

                </p>
            </form>


        </div>

        <div class="boxes">ending it soon</div>

    </div>

    <script src="js.js"></script>
</body>
</html>
