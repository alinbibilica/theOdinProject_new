<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

                <div class="calculator">

                    <div class="display"></div>
                <div class="buttonContainer">
                    <div class="butttons">1</div>
                    <div class="butttons">2</div>
                    <div class="butttons">3</div>
                    <div class="butttons">4</div>
                    <div class="butttons">5</div>
                    <div class="butttons">6</div>
                    <div class="butttons">7</div>
                    <div class="butttons">8</div>
                    <div class="butttons">9</div>
                    <div class="butttons none"></div>
                    <div class="butttons">0</div>
                    <div class="butttons none"> </div>
                    <div class="butttons">+</div>
                    <div class="butttons">-</div>
                    <div class="butttons">*</div>
                    <div class="butttons">/</div>
                    <div class="butttons">=</div>
                </div>



                </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
