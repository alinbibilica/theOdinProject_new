<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Display:wght@100..900&family=Bungee+Spice&family=Mountains+of+Christmas:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">

                <div class="calculator">

                    <div class="display ">  </div>
                    <div class="buttonContainer">
                    <div class="butttons actions DEL">DEL</div>
                    <div class="butttons actions AC">AC</div>
                    <div class="butttons actions"> </div>
                    <div class="butttons digits one">1</div>
                    <div class="butttons digits two">2</div>
                    <div class="butttons actions plus">+</div>
                    <div class="butttons digits three">3</div>
                    <div class="butttons digits four">4</div>
                    <div class="butttons actions minus">-</div>
                    <div class="butttons digits five">5</div>
                    <div class="butttons digits six">6</div>
                    <div class="butttons actions multiply">*</div>
                    <div class="butttons digits seven">7</div>
                    <div class="butttons digits eight">8</div>
                    <div class="butttons actions divide">/</div>
                    <div class="butttons digits nine">9</div>
                    <div class="butttons digits zero">0</div>
                    <div class="butttons actions equal">=</div>
                    
                </div>



                </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
