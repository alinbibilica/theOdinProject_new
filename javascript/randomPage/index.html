<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Randomizer ...</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="mainHeader"><h1>The randomizer!</h1></div>
            <h4>This page will help you generate random strings:    </h4>           
            <details>Use the following controls to get the expected results. (more features to come)</details>
        </header>



        <div class="content">

        <div class="controls">
           <div class="intro">Change the specs of the generated strings using the following controls:</div>


           <div class="checkboxes">
            <div>
                <input type="checkbox" id="letters" name="letters" checked />
                <label for="letters">Letters</label>
              </div>

            <div>
                <input type="checkbox" id="numbers" name="numbers" checked />
                <label for="numbers">Numbers</label>
              </div>

            <div>
                <input type="checkbox" id="specialCharacters" name="specialCharacters" checked />
                <label for="specialCharacters">Simbols</label>
              </div>

           </div>


            <div class="genLength"> 
                <label for="genLength">Length: </label>
                <input type="text" id="genLength" required minlength="1" maxlength="2" size="3" value="8">
            </div>

            <div class="genNumbers">
                <label for="genNumbers">How many? </label>
                <input type="text" id="genNumbers"  required minlength="1" maxlength="2" size="3" value="10">
                  </div>
             
            <div class="actionButton"> 
            <button type="button" id="button" class="buttonSize">Submit!</button>
            <button type="button" id="clear"  class="buttonSize">Clear!</button>
            <button type="button" id="clickMe"  class="buttonSize" onclick=" alert(random)">DontClick!</button>
             
                      
            </div>


        </div>


        <div class="results">
            <div class="generatedList">
                    <p id="list"> Empty </p>
                 
            </div>

        </div>
    </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
