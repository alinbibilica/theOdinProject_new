<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 12px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div id="divContainer">
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button id="addButton">Add item</button>
    </div>

    <ul>

    </ul>

    <script>
        let item = document.querySelector('ul');
        let userInput = document.getElementById("item");
        let button = document.getElementById("addButton");
        let divContainer =document.querySelector('h1');
        let fontSize = divContainer.style.fontSize = 10;
       

      document.addEventListener("keydown", (event)=>{
        console.log(`the key pressed is: ${event.key} and fontSize value is: ${fontSize}`);

        if(event.key == 'ArrowDown'){
            fontSize -=1;
        }
        else if(event.key == 'ArrowUp'){
            fontSize +=1;
        }
        divContainer.style.fontSize = `${fontSize}px`;
      })

        button.addEventListener('click', getValue);

   
        function getValue(){
            let currentValue = userInput.value;
            userInput.value = "";
            
            let li = document.createElement("li");
            let span = document.createElement("span");
            let deleteBUtton = document.createElement("button");

            deleteBUtton.textContent ="Delete";

            span.textContent = currentValue;

            li.appendChild(span);
            li.appendChild(deleteBUtton);

            item.appendChild(li);

            deleteBUtton.addEventListener('click', ()=>{
                li.remove();
                userInput.focus();
                });
        }
        
    </script>
  </body>
</html>
